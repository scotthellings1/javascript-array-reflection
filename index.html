<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js" integrity="sha512-Idr7xVNnMWCsgBQscTSCivBNWWH30oo/tzYORviOCrLKmBaRxRflm2miNhTFJNVmXvCtzgms5nlJF4az2hiGnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://unpkg.com/es7-object-polyfill"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Object.assign%2CObject.create%2CObject.defineProperties%2CObject.defineProperty%2CObject.entries%2CObject.freeze%2CObject.fromEntries%2CObject.getOwnPropertyDescriptor%2CObject.is%2CObject.getPrototypeOf%2CObject.getOwnPropertySymbols%2CObject.getOwnPropertyNames%2CObject.getOwnPropertyDescriptors%2CObject.isExtensible%2CObject.isFrozen%2CObject.isSealed%2CObject.keys%2CObject.preventExtensions%2CObject.seal%2CObject.setPrototypeOf%2CObject.values"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <script src="dist/js/app.js" defer></script>
    <title>Image explorer</title>
  </head>
  <body class="bg-gray-200">
    <!--    navigation bar-->
    <header class="flex p-4 bg-gray-800 fixed w-full z-20">
      <div class="logo">
        <img src="dist/img/logoipsum-logo-16.svg" alt="">
      </div>
      <div class="w-full text-2xl text-center text-white title">
        Photo library
      </div>
    </header>

    <!--    page wrapper-->
    <div class="container mx-auto flex">
      <!--      image container-->
      <main class="flex-col mt-16 flex p-10 w-screen ">
        <!--        buttons-->
        <div id="imageContainer" class="flex flex-col mb-4 flex-shrink-0   mx-auto  font-semibold">
          <div  class="flex justify-between items-baseline content-end mb-5">
            <div class="flex items-center ">
              <a id="saveImage" href="#"
                 class="flex rounded justify-center items-center w-32 px-4 py-2 bg-blue-500 hover:bg-blue-600 mr-5">Save
                Image
              </a>
              <a id="newImage" href="#"
                 class="flex rounded justify-center items-center w-32 px-4 py-2 bg-green-500 hover:bg-green-600">New
                Image
              </a>
            </div>

          </div>
        </div>
        <div class="flex flex-col sm:flex-row items-center justify-center pt-2">
          <div class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                    clip-rule="evenodd"/>
            </svg>
            <span id="author" class="ml-2">john doe</span>
          </div>
          <div class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"/>
              <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"/>
            </svg>
            <a id="unsplashLink" class="ml-2 text-indigo-900 hover:underline" target="_blank" href="">View source
              image
            </a>
          </div>
        </div>
      </main>
    </div>


  </body>
</html>
